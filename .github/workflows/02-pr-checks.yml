name: PR checks
on:
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: shellcheck build-release-artifacts.sh
        run: |
          shellcheck scripts/build-release-artifacts.sh
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/volkertb/debian-djgpp:v0.2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Enforce Conventional Commits
        uses: webiny/action-conventional-commits@v1.3.0
      - name: Build project
        run: |
          make CC=gcc CXX=g++
          objdump -x output/sbemu.exe
      - name: 'Upload built EXE'
        uses: actions/upload-artifact@v4
        with:
          name: compiled-sbemu-executable
          path: |
            output/sbemu.exe
          retention-days: 1
  test:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/volkertb/cicd-qemu-dos-docker:v1.7
      options: --device=/dev/kvm --cpus 1
    steps:
      - name: 'Download built EXE'
        uses: actions/download-artifact@v4
        with:
          name: compiled-sbemu-executable
      - name: Test executable
        run: |
          ls -lh /dev/kvm
          echo "sbemu /?" > CICD_DOS.BAT
          /usr/local/bin/run_cicd_dos.sh
